<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles/Master.css" type="text/css"/>
    <link rel="stylesheet" href="/static/styles/zTreeStyle/zTreeStyle.css" type="text/css"/>
    <script src="/static/scripts/jquery-1.js" type="text/javascript"></script>
    <script src="/static/scripts/jquery.ztree.all.js" type="text/javascript"></script>
    <script src="/static/scripts/sections.js" type="text/javascript"></script>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
        }
        #left{
            diplay:block;
            width:280px;
            float:left;
            overflow-y:scroll;
            padding:10px;
        }
    </style>
</head>
<body>
<div>
    <div id="left" style="">
        <ul id="tree" class="ztree">

        </ul>
    </div>

<div id="warp" style="display:block;float:left;overflow-y: auto;padding:0 10px;">
    <div id="container">
        {% block main%}{% endblock %}
    </div>
</div>
</div>
<script type="text/javascript">
    function getTreeOptions(){
        var options = {};
        return options;
    }
    function initTree(){
        var options = getTreeOptions();
        $.ajax({
            url:'/gettree',
            type:'POST',
            dataType:'json',
            success:function(data){
                $.fn.zTree.init($('#tree'),options,data);
            }
        });
    }
    $(document).ready(function(){
        initTree();
        $('#left').height($(window).height()-20);
        $('#warp').height($(window).height());
        $('#warp').width($(window).width()-$('#left').width()-40);
    });
</script>
{% block foot %}{% endblock %}
</body>
</html>
